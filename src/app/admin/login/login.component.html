<body>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center">
    <mat-card class="login-card">
      <mat-card-title>
        <img src="assets/Images/images.png">
      </mat-card-title>
      <mat-card-content>
        <form class="example-form" (submit)="login($event)">
          <mat-form-field class="example-full-width">
            <mat-label><i class="fa fa-user"></i>&nbsp; Email</mat-label>
            <input matInput type="email" id="email" [(ngModel)]="email" name="email" required />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label><i class="fa fa-lock"></i>&nbsp; Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id="password" [(ngModel)]="password" name="password"
              required />
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <div class="mx-auto text-center my-3">
            <table>
              <tr>
                <td><label>Select Profile:</label></td>
                <td class="checkbox-group ps-2 pt-1">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="admin" [(ngModel)]="role" name="role" value="admin"
                      required />
                    <label class="form-check-label" for="admin">Admin</label>
                  </div>
                </td>
                <td class="checkbox-group ps-2 pt-1">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="user" [(ngModel)]="role" name="role" value="user"
                      required />
                    <label class="form-check-label" for="user">User</label>
                  </div>
                </td>
              </tr>
            </table>
          </div>

          <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
            <button type="submit" mat-raised-button color="primary" class="mt-3 mb-4">Login</button>
          </div>
          <a href="#" (click)="openForgotPasswordModal($event)">Forgot password?</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</body>

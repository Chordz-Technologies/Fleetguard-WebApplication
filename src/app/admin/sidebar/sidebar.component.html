<div class="navbar">
    <div class="user ps-5">
        <img src="assets\Images\images.png">
    </div>
    <ng-container *ngIf="Admin">
        <div class="menu">
            <div class="menu-head text-center">
                <span class="text-center">Admin</span>
            </div>
            <div class="menu-item pt-5">
                <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['dashboard']">
                    <mat-icon>dashboard</mat-icon>
                    <span>Home</span>
                </button>
                <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['users']">
                    <mat-icon>peoples</mat-icon>
                    <span>Users</span>
                </button>
                <button mat-button class="menu-button" (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="User">
        <div class="menu">
            <div class="menu-head text-center">
                <span>Dashboard</span>
            </div>
            <div class="menu-item">
                <button mat-button class="menu-button" [routerLinkActive]="['active']" [routerLink]="['dashboard']">
                    <mat-icon>dashboard</mat-icon>
                    <span>Home</span>
                </button>
                <button mat-button class="menu-button" (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </ng-container>
</div>

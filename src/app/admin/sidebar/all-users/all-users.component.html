<div class="main-div pt-5">
  <mat-form-field style="width: 60%">
    <mat-label><mat-icon>search</mat-icon> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <button mat-raised-button color="primary" class="float-right mt-3" style="width: 30%; padding: 25px; float: right"
    routerLink="/add-users">
    Add Users
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><b>No.</b></th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="emp_id">
        <th mat-header-cell *matHeaderCellDef><b>EMP ID.</b></th>
        <td mat-cell *matCellDef="let row">{{ row.emp_id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef><b>Role</b></th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container> -->

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef><b>Email ID</b></th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef><b>Password</b></th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/all-users" (click)="openChangePasswordDialog(row)">Change Password</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

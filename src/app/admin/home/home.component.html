<mat-sidenav-container class="container-fluid-100">
  <mat-sidenav #sidebar mode="side" opened="">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="Content">
      <div class="toolbar bg-light">
        <mat-toolbar>
          <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
          <span class="fw-bold fs-4 mx-auto"> Fleetguard </span>
          <div class="user-info" *ngIf="userInfo">
            <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu" class="user-menu">
              <div class="premium-user-card">
                <div class="user-avatar">
                  <mat-icon class="avatar-icon">account_circle</mat-icon>
                </div>
                <div class="user-details">
                  <h2>{{ userInfo.name }}</h2>
                  <p class="user-role">{{ userInfo.role }}</p>
                  <div class="user-info-item">
                    <span>{{ userInfo.email }}</span>
                  </div>
                  <div class="user-info-item">
                    <mat-icon>fingerprint</mat-icon>
                    <span>EMP ID: {{ userInfo.emp_id }}</span>
                  </div>
                </div>
              </div>
            </mat-menu>
          </div>
        </mat-toolbar>
      </div>

      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
